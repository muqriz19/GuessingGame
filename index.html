<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body>

    <div id="startscreen">
        <h1>Guessing Game</h1>
        <hr>
        <img class="imageQuestion" src="images/question.jpg" width="250" height="200">
        <br>
        <hr>
        <button id="startButton" type="button" onclick="startGame()">Generate Random Number</button>
        <p>Try to guess the random number from 1 - 10.</p>
    </div>

    <div id="gameSection">
        <h1 class="font">Guess the number...</h1>
        <h3 id="playerLivesMessage" class="font">Lives: <span id="playerLives">3</span></h3>
        <h2 id="messages" class="message font">Message</h2>
        <label for="guesses">Choose the number: </label>
        <input id="guesses" type="number" min="1" max="10" value="1" name="guessNumber">
        <button id="guessButton" type="button" onclick="guessNumber()">Guess</button>
    </div>

    <script type="text/javascript" src="scripts/script.js">

    </script>
</body>

</html>
